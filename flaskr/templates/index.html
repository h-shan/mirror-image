<!DOCTYPE html>
<html>

<head>
    <title>Mirror Image</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='login_style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='inputs.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div id="top" style="height:100vh;">
    
    {% for message in messages %}
    <div class='{{ message[0] }}'>
        <p class='sender'>{{ message[0] }}</p>
        <p class='time'>{{ message[2] }}</p>
        <p class='msg'>{{ message[1] }}</p>
    </div>
    
    {% endfor %}

    <form action="." method="POST">
        
        <!-- <button class="btn sixth" value="Login"/ style="width:20%; display: block; margin: 0 auto; font-size: 30px;"> -->
        <input type="submit" name="my-form" value="Send"/>
        <input type="text" name="msg" placeholder="Message" autofocus/>
        
    </form>
    </div>
</body>

</html>
